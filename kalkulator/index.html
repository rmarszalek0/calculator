<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="grid-container">
      <div class="grid">
        <div class="numbers1">
          <p class="btn" id="0">0</p>
          <p class="btn" id="1">1</p>
          <p class="btn" id="2">2</p>
          <p class="btn" id="3">3</p>
          <p class="btn" id="4">4</p>
        </div>
        <div class="numbers2">
          <p class="btn" id="5">5</p>
          <p class="btn" id="6">6</p>
          <p class="btn" id="7">7</p>
          <p class="btn" id="8">8</p>
          <p class="btn" id="9">9</p>
        </div>
        <div class="actions">
          <p class="btn" id="+">+</p>
          <p class="btn" id="-">-</p>
          <p class="btn" id="*">*</p>
          <p class="btn" id="/">/</p>
          <p class="equals btn" id="=">=</p>
        </div>

        <div class="answer-box">
          <div class="selected-num-container">
            <div class="selected-number"></div>
          </div>
          <p class="current-answer answer"></p>
          <p class="past-answer answer"></p>
          <button class="reset">CLEAR</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
